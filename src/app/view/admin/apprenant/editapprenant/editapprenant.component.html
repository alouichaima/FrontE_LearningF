<div class="container add-apprenant-container">
    <div>
      <mat-card>
        <h3 style="text-align: center">Modifier apprenant</h3>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Nom</mat-label>
            <input matInput  [(ngModel)] ="apprenantForm.nom" />
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Prenom</mat-label>
            <input matInput [(ngModel)] ="apprenantForm.prenom"/>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Email</mat-label>
            <input matInput  [(ngModel)] ="apprenantForm.email" />
          </mat-form-field>
        </div>
  
          <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Date de naissance</mat-label>
            <input matInput  type="date" [(ngModel)] ="apprenantForm.datenaiss"/>
          </mat-form-field>
        </div>
  
           <div>
          <mat-form-field appearance="outline" class="form-element">
            <mat-label>Telephone</mat-label>
            <input matInput type="tel" [(ngModel)]="apprenantForm.telephone" />
          </mat-form-field>
        </div>
  
  
        <div>
          <button mat-raised-button color="primary" (click)="update()">Update</button>
        </div>
      </mat-card>
    </div>
  </div>
