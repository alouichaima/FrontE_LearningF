<mat-toolbar color="primary">
    <span>Apprenant</span>
  </mat-toolbar>
  
  <div class="container allapprenant-container">
    <!-- <a mat-raised-button color="primary" routerLink="/admin/addapprenant">Add</a> -->
    <a href="javascript:;" class="btn btn-sm btn-outline-primary"  routerLink="/admin/addapprenant">Ajouter</a>
  
  </div>
  
  
  <div class="container allstudents-container">
   
      <table mat-table [dataSource]="allApprenantsSource" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let apprenant">{{ apprenant.nom }}</td>
      </ng-container>
  
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Prenom</th>
        <td mat-cell *matCellDef="let apprenant">{{apprenant.prenom}}</td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let apprenant">{{ apprenant.email }}</td>
      </ng-container>
  
  
  
      <ng-container matColumnDef="datenaiss">
        <th mat-header-cell *matHeaderCellDef> Date de Naissance </th>
        <td mat-cell *matCellDef="let apprenant"> {{ apprenant.datenaiss | date }} </td>
      </ng-container>
  
  
  
      <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef>Telephone</th>
          <td mat-cell *matCellDef="let apprenant">{{ apprenant.telephone }}</td>
        </ng-container>
  
  
  
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef> Photo </th>
          <td mat-cell *matCellDef="let apprenant"> <img [src]="apprenant.photo" alt="Photo"> </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let apprenant">
          <!-- <a [routerLink]="['/editapprenant', apprenant.id]"
  
            ><mat-icon
            aria-hidden="false"
            aria-label="Example home icon"
            fontIcon="edit"
            >
            </mat-icon
          ></a> -->
  
          <a [routerLink]="['/editapprenant', apprenant.id]">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
          </a>
          <mat-icon
            (click)="openDeleteModal(apprenant.id)"
            aria-hidden="false"
            aria-label="Example delete icon"
            fontIcon="delete"
          >
          </mat-icon>
          </td>
        </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
  
    </table>
  </div>
