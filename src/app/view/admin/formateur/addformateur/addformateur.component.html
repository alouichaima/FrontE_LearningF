
<div class="container add-formateur-container">
  <div>
    <mat-card>
      <h3 style="text-align: center">Ajouter formateur</h3>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Nom</mat-label>
          <input matInput  [(ngModel)] ="formateurForm.nom" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Prenom</mat-label>
          <input matInput [(ngModel)] ="formateurForm.prenom"/>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)] ="formateurForm.email"/>
        </mat-form-field>
      </div>

      <!-- <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Gender</mat-label>
          <mat-select [(ngModel)] ="formateurForm.email">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Date de naissance</mat-label>
          <input matInput  type="date" [(ngModel)] ="formateurForm.datenaiss"/>
        </mat-form-field>
      </div>

          <div>
      <mat-form-field appearance="outline" class="form-element">
        <mat-label>Telephone</mat-label>
        <input matInput type="tel" [(ngModel)]="formateurForm.telephone" />
      </mat-form-field>
    </div>


      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Photo</mat-label>
          <input matInput [(ngModel)] ="formateurForm.photo"/>
        </mat-form-field>
      </div>


      <div class="center-button">
        <button mat-raised-button color="primary" (click)="create()" class="btn btn-sm btn-outline-primary">Ajouter</button>
    </div>

    </mat-card>
  </div>
</div>
