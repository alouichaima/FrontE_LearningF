<form #One="ngForm" (ngSubmit)="edit(OneUser)">
    <h2>Profil de l'apprenant</h2>
    <p>Nom: {{ OneUser.nom }}</p>
    <p>Prenom: {{ OneUser.prenom }}</p>
    <p>Date de Naissance: {{ OneUser.datenaiss }}</p>
    <p>Email: {{ OneUser.email }}</p>
    <p>Téléphone: {{ OneUser.telephone }}</p>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Edite Profile
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Changer vos données</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nom</label>
                            <input type="text" #nom [(ngModel)]="OneUser.nom" name="nom" class="form-control"
                                id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Prenom</label>
                            <input type="text" #prenom [(ngModel)]="OneUser.prenom" name="prenom" class="form-control"
                                id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Date de Naissance</label>
                            <input type="text" #datenaiss [(ngModel)]="OneUser.datenaiss" name="datenaiss"
                                class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Téléphone</label>
                            <input type="text" #telephone [(ngModel)]="OneUser.telephone" name="telephone"
                                class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
